<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter Your Marks</h1>
    <form action="/submit" method="post">
        <label for="science">Science</label>
        <input type="number" id="science" name="science" placeholder="Enter marks for Science" required>
        
        <label for="maths">Maths</label>
        <input type="number" id="maths" name="maths" placeholder="Enter marks for Maths" required>
        
        <label for="c">C Programming</label>
        <input type="number" id="c" name="c" placeholder="Enter marks for C" required>
        
        <label for="data-science">Data Science</label>
        <input type="number" id="data-science" name="data_science" placeholder="Enter marks for Data Science" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
